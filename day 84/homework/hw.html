<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class-based Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    .container {
      padding: 20px;
      border: 2px solid #333;
      display: inline-block;
    }
    .button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="text">Welcome to my website!</h1>
    <button class="button" id="changeTextButton">Change Text</button>
  </div>

  <script>
    class Website {
      constructor() {
        this.textElement = document.getElementById('text');
        this.button = document.getElementById('changeTextButton');

        this.button.addEventListener('click', this.changeText.bind(this));
      }

      changeText() {
        this.textElement.textContent = 'You clicked the button!';
      }
    }

    window.onload = function() {
      new Website();
    };
  </script>
</body>
</html>
