<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main page</title>
</head>
<body>
    <h2>Sign In</h2>
    <form>
        <label for="name1">*Optional*</label>
        <input type="text" id="name1" placeholder="Enter your name">
        <br>
        <br>
        <label for="surname1">*Optional*</label>
        <input type="text" id="surname1" placeholder="Enter your surname">
        <br>
        <br>
        <label for="mail1">*Required*</label>
        <br>
        <input type="email" id="mail1" required placeholder="Enter your mail">
        <br>
        <br>
        <label for="password1">*Required*</label>
        <br>
        <input type="password" id="password1" placeholder="Enter your password">
    </form>
    <br>
    <label for="country">Choose country</label>
    <br>
    <select name="country" id="country">
        <option value="IT">Italy</option>
        <option value="JP">Japan</option>
        <option value="GE" selected>Georgia</option>
    </select>
    <br>
    <br>
    <br>
    <video width="400px" muted controls>
        <source src="./vid1.mp4"  type="video/mp4">
        <source src="./vid1.mp4"  type="video/AVI>">
        <source src="./vid1.mp4"  type="video/WMV">
        <source src="./vid1.mp4"  type="video/AVCHD">
    </video>
